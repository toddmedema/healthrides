<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Pittsburgh Bike Share Analysis</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css" />
    <link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/v0.34.0/mapbox-gl.css" />
    <link rel="stylesheet" href="metricsgraphics.css" />
    <link rel="stylesheet" href="jquery.range.css">
    <style>
      a,abbr,acronym,address,applet,article,aside,audio,b,big,blockquote,body,canvas,caption,center,cite,code,dd,del,details,dfn,div,dl,dt,em,embed,fieldset,figcaption,figure,footer,form,h1,h2,h3,h4,h5,h6,header,hgroup,html,i,iframe,img,ins,kbd,label,legend,li,mark,menu,nav,object,ol,output,p,pre,q,ruby,s,samp,section,small,span,strike,strong,sub,summary,sup,table,tbody,td,tfoot,th,thead,time,tr,tt,u,ul,var,video{margin:0;padding:0;border:0;font:inherit;vertical-align:baseline}article,aside,details,figcaption,figure,footer,header,hgroup,menu,nav,section{display:block}body{line-height:1}ol,ul{list-style:none}blockquote,q{quotes:none}blockquote:after,blockquote:before,q:after,q:before{content:'';content:none}table{border-collapse:collapse;border-spacing:0}

      html, body {
        height: 100%;
        width: 100%;
      }
      html {
        -webkit-touch-callout: none; /* iOS Safari */
          -webkit-user-select: none; /* Safari */
             -moz-user-select: none; /* Firefox */
              -ms-user-select: none; /* Internet Explorer/Edge */
                  user-select: none; /* Non-prefixed version, currently
                                        supported by Chrome and Opera */
        font-family: Arial;
        font-size: 16px;
      }
      #logo {
        font-size: 140%;
        padding: 8px;
        margin-bottom: 4px;
        background: #24292E;
        color: #FFFFFF;
      }
      .slider-label {
        font-size: 80%;
        float: left;
        text-align: right;
        width: 60px;
        padding: 8px 10px 0 3px;
      }
      .slider-container {
        display: inline-block;
        padding: 20px 15px 10px 0;
      }
      .mg-line1-color {
        stroke: #75CFF0;
      }
      .mg-area1-color {
        fill: #75CFF0;
      }
      h3 {
        text-align: center;
        margin: 2px;
      }
    </style>
  </head>
  <body>
    <div id="topbar">
      <h1 id="logo">Pittsburgh Bike Share Analyzer</h1>
      <label class="slider-label">Dates:</label>
      <input id="dateSlider" type="hidden" class="slider-input range-slider" value="365" />
      <label class="slider-label">Time of Day:</label>
      <input id="todSlider" type="hidden" class="slider-input range-slider" value="24" />
      <h3>Bike Rides by Day</h3>
    </div>
    <div id="timeseries"></div>
    <div id="midbar">
      <h3>Bike Rides by Station</h3>
    </div>
    <div id="mapid"></div>

    <script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
    <script src="https://api.mapbox.com/mapbox-gl-js/v0.34.0/mapbox-gl.js"></script>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
    <script src="metricsgraphics.min.js"></script>
    <script src="jquery.range.min.js"></script>

    <script type="text/javascript" src="data.js"></script>
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
